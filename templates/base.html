<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
         <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
        
    </head>

    <body>
        <div class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #2083da;">
            <a class="navbar-brand" style="color:white; font-weight:600;" href="{{ url_for('main.index') }}" >
                Home
            </a>
            <ul class="navbar-nav mr-auto nav-pills">
                <a class="navbar-brand" style="color:white; font-weight:600;" href="{{ url_for('main.dashboard') }}">
                 Dashboard</a>
            </ul>
            <a class="navbar-brand" style="color:white; font-weight:600;" href="{{ url_for('auth.login') }}">
                Login
            </a>
            <a class="navbar-brand" style="color:white; font-weight:600;" href="{{ url_for('auth.signup') }}">
                Sign Up
            </a>
            <a class="navbar-brand" style="color:white; font-weight:600;" href="{{ url_for('auth.logout') }}">
                Logout
            </a>
        </div>
        
        
        <div class="col-md-11 pt-4 body-content" >
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
