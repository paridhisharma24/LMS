{% extends "base.html" %}

{% block content %}
<h1 class="title">
    Welcome, {{name}}! <br>
    <a href="{{ url_for('admin.addCourse') }}"><button>Add Course</button></a>
    <a href="{{ url_for('admin.addStudent') }}"><button>Register Student</button></a>
    <a href="{{ url_for('admin.addInstructor') }}"><button>Add Instructor</button></a>
</h1>
<h1 class="title">Add Student to a Course</h1>
<form action="#">
    <input type="text" name="courseId" placeholder="Enter Course Number">
    <br><br>
    <input type="text" name="studentId" placeholder="Enter Student ID">
    <br><br>
    <input type="submit" value="Add Student">
</form>
{{message}}
{% endblock %}
