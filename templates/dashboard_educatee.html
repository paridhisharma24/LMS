{% extends "base.html" %}

{% block content %}
<h1 class="title">
    Welcome, {{name}} (Educatee!)! 
    
</h1>


<div><form method="POST" action="/checkgrades"><button>Check grades</button></form></div>
<h2>Courses:</h2>
<table>
    <tr>
        <th>Course Name</th>
        <th>Start Date</th>
        <th>End Date</th>

    </tr>

    {% for deets in student_course %}
    <tr>
        <td>
            <a href= "{{ url_for ('educator.viewCourse',course_id = deets.Course.course_id) }}"> {{deets.Course.course_name}}</a>
    
        </td>
        
    </tr>
    {% endfor %}

</table>
<!-- <div><form method="POST" action="/checkcourses"><button>Check couses</button></form></div> -->

<div class="upload">
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file">
        <button>Submit</button>
    </form>
</div>

{% endblock %}
