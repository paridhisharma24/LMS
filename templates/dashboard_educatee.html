{% extends "base.html" %}

{% block content %}
<h2 >
    Welcome, {{name}} (Educatee)! 
    
</h2>


<div><form method="POST" action="/checkgrades"><button class="btn btn-primary">Check grades</button></form></div>
<h2>Courses Taken:</h2>

<table>

    {% for deets in student_course %}
    <tr>
        <td>
            <a href= "{{ url_for ('educatee.viewCourseEd',course_id = deets.Course.course_id) }}"> {{deets.Course.course_name}}</a>
    
        </td>
        
    </tr>
    {% endfor %}

</table>

{% endblock %}
