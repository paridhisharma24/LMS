<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% if title %}
        <title>Discussion forum- {{ title }}</title>
    {% else %}
        <title>Discussion Forum</title>
    {% endif %}
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: lightslategray">
  <a class="navbar-brand" style="color: white;" href="{{ url_for('posts.Dforum',course_id=course_id )}}">Discussion forum </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto nav-pills">
      <li class="nav-item active">
        <a class="nav-link" style="color: white;" href="{{ url_for('main.dashboard')}}">Dashboard <span class="sr-only">(current)</span></a>
      </li>
     </ul>
  
  <ul class="nav justify-content-end nav-pills">
    <li class="nav-item">
      <a class="nav-link" style="color: white;" href="{{ url_for('posts.my_posts',course_id=course_id ) }}">My Posts </a>
    </li>
  </ul>
  <ul class="nav justify-content-end nav-pills">
  <li class="nav-item">
    <a class="nav-link" style="color: white;" href="{{ url_for('posts.new_post',course_id=course_id ) }}">Ask a Question </a>
  </li>
   </ul>
   <form class="form-inline my-2 my-lg-0" action="{{url_for('posts.search',course_id=course_id)}}" method="POST">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" name="Search">
    <button class="btn  btn-outline-success my-2 my-sm-0 " type="submit" style="color: white ;background-color:blue">Search</button>
  </form>
  </div>
</nav>

 <main>
  <div class="col-md-11 pt-4">
    <div class="row">
        <div class="col-md-10">
          {% block content %}{% endblock %}
        </div>
    </div>
</main>  


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
