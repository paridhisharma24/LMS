{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}<br> Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" required>
                </div>
            </div>

            <!--<div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="first_name" placeholder="First Name" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="last_name" placeholder="Last Name" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="tel" pattern="[0-9]{10}" name="phone_no" placeholder="Phone No." autofocus="" required>
                </div>
            </div>-->

            <div class="field">
                <div class="control">Password:
                    <input class="input is-large" type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            
            <!--<div class="field">
                <div class="control">Address:
                    <input class="input is-large" type="text" name="address" placeholder="Please type your complete Postal address">
                </div>
            </div>
            <div class="field">
                <div class="control">Date of Birth:
                    <input class="input is-large" type="date" name="dob" placeholder="DOB">
                </div>
            </div>-->

            <div class="field">
                <div class="control"> Select Role:
                    <select id="role" name="role">
                        <option value="0" disabled selected>Select</option>
                        {% for rolei in roles %}
                        <option value={{rolei.role}}>{{rolei.role_name}}</option>
                        {% endfor %}
                    </select>
                    <!-- <input class="input is-large" type="text" name="password" placeholder="Password"> -->
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
